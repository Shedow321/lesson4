<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Product</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ action }} Product</h1>

    <form method="post">
        <label for="name">Назва (обов'язково):</label>
        <input type="text" id="name" name="name" 
               value="{{ product.name if product else '' }}" required maxlength="100"><br><br>

        <label for="price">Ціна (обов'язково):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" 
               value="{{ product.price if product else '' }}" required><br><br>

        <label for="description">Опис (не обов'язково):</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ product.description if product else '' }}</textarea><br><br>

        <label for="stock">Кількість на складі (не обов'язково):</label>
        <input type="number" id="stock" name="stock" min="0" 
               value="{{ product.stock if product else 0 }}"><br><br>

        <label for="category">Категорія (не обов'язково):</label>
        <input type="text" id="category" name="category" 
               value="{{ product.category if product else '' }}" maxlength="50"><br><br>

        <label for="rating">Рейтинг (0-5, не обов'язково):</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5"
               value="{{ product.rating if product else 0 }}"><br><br>

        <label>Активний (за замовчуванням: Так):</label>
        <input type="checkbox" name="is_active" 
               {% if product and product.is_active %}checked{% elif not product %}checked{% endif %}><br><br>

        <label>Акція (за замовчуванням: Ні):</label>
        <input type="checkbox" name="sale" 
               {% if product and product.sale %}checked{% endif %}><br><br>

        <button type="submit">{{ action }}</button>
    </form>
    
    <p><a href="{{ url_for('routes.product') }}">Назад до списку</a></p>

</body>
</html>
